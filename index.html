<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Contact Number</label>
            <input type="number" id="number" placeholder="Enter your contact number" min="18" max="99" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Select an option</label>
            <select id="dropdown">
                <option value="option1">Student</option>
                <option value="option2">Employed</option>
                <option value="option3">Unemployed</option>
                <option value="option4">Prefer not to say</option>
            </select>
        </div>
        <div class="form-group">
            <label>How often do you use a travel agent when making vacation plans?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="gender" value="male"> Always
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Most of the time
                </label>
                <label>
                    <input type="radio" name="gender" value="Prefet not to say"> Never
                    </label>
            </div>
        </div>
        <div class="form-group">
            <label>What time of the year do you normally prefer to travel?</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="interests" value="spring"> Spring
                </label>
                <label>
                    <input type="checkbox" name="interests" value="summer"> Summer
                </label>
                <label>
                    <input type="checkbox" name="interests" value="Fall"> Fall
                    </label>
                <label>
                    <input type="checkbox" name="interests" value="Winter"> Winter
                    </label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Why did you choose us over other travel agents?</label>
            <textarea id="comments" placeholder="Enter your comments"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
